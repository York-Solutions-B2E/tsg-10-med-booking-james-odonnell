spring:
  application:
    name: Medical Booking
  datasource:
    url: jdbc:postgresql://localhost:5432/todo
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  error:
    include-message: always